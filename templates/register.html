<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | NeuroGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background:  linear-gradient(135deg, #3a77e7, #2a5298);  /* Blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
       height: 100px;
      width: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 50%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color:  #1954f5;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1954f5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #163ec9;
    }
    .text-center {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    .text-center a {
      color:  #1954f5;
      text-decoration: none;
      font-weight: 600;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <img src="../static/images/neuroo.jpeg" alt="NeuroGPT Logo" class="logo" />
    <h2>Create Account</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="text-center">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

</body>
</html>
