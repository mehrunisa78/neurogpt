<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | NeuroGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background:  linear-gradient(135deg, #3a77e7, #2a5298); /* Blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      height: 100px;
      width: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 50%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color:  #1954f5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 16px;
      cursor: pointer;
      color: #777;
    }

    .toggle-password i {
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color:  #1954f5;   
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color:  #0837b8;
    }

    .text-center {
      font-size: 14px;
      margin-top: 15px;
    }

    .text-center a {
      text-decoration: none;
      font-weight: 600;
    }
    

    .text-center .new-user {
      color: #444;
    }

    .text-center .register-link {
      color:   #1954f5;
    }

    .text-center .register-link:hover {
      text-decoration: underline;
    }

    .text-center .forgot-link {
      color:  #1954f5;
      display: inline-block;
      margin-top: 10px;
    }
    .text-center .forgot-link :hover{
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
  body {
    align-items: center;      /* ðŸ‘ˆ Center vertically on small screens */
    padding-top: 0;           /* ðŸ‘ˆ Remove extra top space */
  }
}

  </style>
</head>
<body>

  <div class="container">
    <img src="../static/images/neuroo.jpeg" alt="NeuroGPT Logo" class="logo" />
    <h2>Sign In</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" id="login-password" required />
        <span class="toggle-password" onclick="togglePassword('login-password', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="text-center">
      <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
    </div>

    <div class="text-center">
      <span class="new-user">New user? </span><a href="/register" class="register-link">Create Account</a>
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const icon = el.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
