<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | NeuroGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background:  linear-gradient(135deg, #3a77e7, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .forgot-container {
      background: white;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

   .logo {
      height: 100px;
      margin-bottom: 0px;
      border-radius: 10px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color:  #1954f5;
      margin-top: 10px;
      font-weight: bold;
    }

    p {
      font-size: 12px;
      color:  #b5b7b9;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #c0bfbf;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1954f5;
;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
     button:hover {
      background: #4d79f3 ;
    }
        .logo {
      height: 100px;
      width: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 50%;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      font-size: 13px;
      text-decoration: none;
      color:  #1954f5;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <img src="../static/images/neuroo.jpeg" alt="NeuroGPT Logo" class="logo" />
    <h2>Forgot Password </h2>
    <p>Enter your registered email and we'll send you a reset link.</p>

    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    {% if success %}
      <div class="message success">{{ success }}</div>
    {% endif %}

    {% if error %}
      <div class="message error">{{ error }}</div>
    {% endif %}

    <a href="/login" class="back-link">‚Üê Back to Login</a>
  </div>

</body>
</html>
